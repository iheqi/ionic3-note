<ion-menu [content]="content" swipeEnabled="false">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>全部列表({{lists.length}})</ion-title>
      <ion-buttons end>
          <button ion-button (click)="goSetting()">
            <ion-icon name="ios-settings"></ion-icon>
          </button>
          <button ion-button (click)="addList()">
            <ion-icon name="add"></ion-icon>
          </button>
      </ion-buttons>
    </ion-toolbar>
    
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button ion-item (click)="openPage(list)" *ngFor="let list of lists" menuClose class="item">
          {{list.name}}
        <span item-end>共 {{list.items.length}} 项</span>
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar (click)="goAll()" color="dark">
      <ion-title>管理列表</ion-title>
    </ion-toolbar>
</ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
